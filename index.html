<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter student name" />
    <br />
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter student age" />
    <br />
    <button onclick="addStudent()">Add Student</button>
    <br /><br />
    <caption>
      Student data
    </caption>
    <table id="studentTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>

    <h2>Image Slider</h2>
    <div class="slider-container">
      <img
        class="slider-image active"
        src="./imgs/imgs/studio3.jpg"
        alt="Image 1"
      />
      <img class="slider-image" src="./imgs/imgs/girl2.jpg" alt="Image 2" />
      <img class="slider-image" src="./imgs/imgs/form2.jpg" alt="Image 3" />
      <button class="slider-button prev-button active" onclick="prevImage()">
        Previous
      </button>
      <button class="slider-button next-button" onclick="nextImage()">
        Next
      </button>
    </div>

    <button id="btn" onclick="downloadLink()">Download Now</button>
    <p id="result">Link will appear after 3 seconds</p>
    <br /><br /><br />

    <h2>Login Form</h2>
    <form id="myForm" onsubmit="login(event)">
      <div>
        <label for="text">Name:</label>
        <input
          type="text"
          id="userInput"
          class="input"
          placeholder="Enter your name"
        />
        <small id="error-message1" class="error-message"></small>
      </div>
      <div>
        <label for="Email">Email:</label>
        <input
          type="email"
          id="emailInput"
          class="input"
          placeholder="Enter your email"
        />
        <small id="error-message2" class="error-message"></small>
      </div>
      <div>
        <label for="password">password:</label>
        <input
          type="password"
          id="passwordInput"
          class="input"
          placeholder="Enter your password"
        />
        <small id="error-message3" class="error-message"></small>
      </div>
      <div>
        <label>Interests:</label>

        <div>
          <input
            class="choose"
            type="checkbox"
            name="interests"
            value="sports"
            onclick="checkbox()"
          />
          Sports
        </div>
        <div>
          <input
            class="choose"
            type="checkbox"
            name="interests"
            value="music"
            onclick="checkbox()"
          />
          Music
        </div>
        <div>
          <input
            class="choose"
            type="checkbox"
            name="interests"
            value="movies"
            onclick="checkbox()"
          />
          Movies
        </div>
      </div>
    </form>
    <div>
      <button type="submit" id="login">Login</button>
      <button type="reset">Reset</button>
    </div>

    <!-- ------------------------------------------------------------------------- -->

    <div id="controlPanel">
      <h1 id="stopButton" class="button">Stop</h1>
      <h1 id="slowButton" class="button">Slow</h1>
      <h1 id="goButton" class="button">Go</h1>
    </div>
    <div id="traffic-light">
      <div id="stopLight" class="bulb"></div>
      <div id="slowLight" class="bulb"></div>
      <div id="goLight" class="bulb"></div>
    </div>

    <!-- <script type="module" src="./js/Shape.js"></script> -->
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
